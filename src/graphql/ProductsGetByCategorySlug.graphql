query ProductsGetByCategorySlug($first: Int!, $slug: String!, $skip: Int!) {
	categories(where: { slug: $slug }) {
		products(first: $first, skip: $skip) {
			images(first: 1) {
				url
			}
			...ProductCommon
		}
	}
	productsConnection(where: { categories_every: { slug: $slug } }) {
		pageInfo {
			pageSize
		}
		aggregate {
			count
		}
	}
}
